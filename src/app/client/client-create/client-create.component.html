<div class="modal-header blue-light text-white">
    <div class="container">
      <h4 class="modal-title w-100 font-table-header">New Client</h4>
    </div>
    <button type="button" class="close text-white topright" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">x
    </button>
  </div>
  <form [formGroup]="myForm" (ngSubmit)="onSubmitForm()">
    <div class="modal-body">
      <div class="container">
        <div class="form-group">
          <label>Name</label>
          <input type="text" 
            class="form-control"
            formControlName="name"/>
            <div *ngIf="name.invalid && name.errors &&
                        (name.dirty || name.touched)">
                <small class="text-danger" *ngIf="name.hasError('required')">
                    Name is required.
                </small>
                <small class="text-danger" *ngIf="name.hasError('minlength')">
                    The minimum length for this field is {{ name.errors.minlength.requiredLength }} characters
                </small>
            </div>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="number" 
          class="form-control"
          formControlName="phone" />
          <div *ngIf="phone.invalid && phone.errors &&
                        (phone.dirty || phone.touched)">
                <small class="text-danger" *ngIf="phone.hasError('required')">
                    Phone is required.
                </small>
                <small class="text-danger" *ngIf="phone.hasError('min') || phone.hasError('max')">
                    10 digits are required for this field
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" 
            class="form-control"
            formControlName="address" />
            <div *ngIf="address.invalid && address.errors &&
                        (address.dirty || address.touched)">
                <small class="text-danger" *ngIf="address.hasError('required')">
                    Address is required
                </small>
                <small class="text-danger" *ngIf="address.hasError('minlength')">
                  The minimum length for this field is {{ address.errors.minlength.requiredLength }} characters
                </small>
            </div>
        </div>       
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success"
        [disabled]="!myForm.valid">
        Save
      </button>
    </div>
  </form>
